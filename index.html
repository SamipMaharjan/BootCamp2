<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Currency</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <p class="date"></p>
        <div class="searchbar">
            <span class="search-validation"></span>
            <input class="search" type="text">

        </div>
    </nav>
    <h1 class="heading">Currency Exchange Rate:</h1>
    <p class="base-currency"></p>
    <div class="all-cards">
        <div class="display-rate">
            <div class=" card card-1">
                <h1 class="currency currency-1"></h1>
                <p class="rate rate-1"></p>
            </div>
    
            <div class="card card-2">
                <h1 class="currency currency-2"></h1>
                <p class="rate rate-2"></p>
            </div>
    
            <div class="card card-3">
                <h1 class="currency currency-3"></h1>
                <p class="rate rate-3"></p>
            </div>
    
            <div class="card card-4">
                <h1 class="currency currency-4"></h1>
                <p class="rate rate-4"></p>
            </div>
    
            <div class="card card-5">
                <h1 class="currency currency-5"></h1>
                <p class="rate rate-5"></p>
            </div>
    
            <div class="card card-6">
                <h1 class="currency currency-6"></h1>
                <p class="rate rate-6"></p>
            </div>
    
            <div class="card card-7">
                <h1 class="currency currency-7"></h1>
                <p class="rate rate-7"></p>
            </div>
    
            <div class="card card-8">
                <h1 class="currency currency-8"></h1>
                <p class="rate rate-8"></p>
            </div>
        </div>

        <div class="searched-currency">
            <h1 class="currency currency-searched"></h1>
            <p class="rate searched-rate "></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
